<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Discord - Galaxy Code</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="discord-container">
        <div class="discord-card">
            <div class="discord-header">
                <div class="discord-logo">
                    <i class="fab fa-discord"></i>
                </div>
                <h1>Join Our Discord</h1>
                <p>Get support, updates, and join our gaming community</p>
            </div>
            
            <div class="discord-content">
                <div class="discord-features">
                    <div class="feature">
                        <i class="fas fa-headset"></i>
                        <span>24/7 Support</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-robot"></i>
                        <span>Auto Setup Bot</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-gamepad"></i>
                        <span>Gaming Community</span>
                    </div>
                </div>
                
                <div class="discord-invite">
                    <h3>Click below to join</h3>
                    <a href="https://discord.gg/97RG2wc847" class="discord-btn" target="_blank">
                        <i class="fab fa-discord"></i>
                        Join Galaxy Code Discord
                    </a>
                    <p class="discord-note">You'll be redirected to Discord app</p>
                </div>
                
                <div class="discord-stats">
                    <div class="stat">
                        <span class="number">1,500+</span>
                        <span class="label">Members</span>
                    </div>
                    <div class="stat">
                        <span class="number">24/7</span>
                        <span class="label">Support</span>
                    </div>
                    <div class="stat">
                        <span class="number">99%</span>
                        <span class="label">Uptime</span>
                    </div>
                </div>
            </div>
            
            <div class="discord-footer">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#5865f2" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#5865f2",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            }
        });
    </script>
</body>
</html>
